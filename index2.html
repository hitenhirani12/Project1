<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <div id="player">
    <div class="search-container">
      <i class="fa-solid fa-bars"></i> <input type="text" id="search-bar" placeholder="Search music" />
      <button id="search-btn">Search</button>
    </div>

    <video id="video" width="100%" height="auto" muted loop style="height: 400px; display: block;">
      <source src="placeholder_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <p style="font-size: 28px; font-family: sans-serif;" id="songname"></p>

    <section>
      <i id="back" class="fa-solid fa-reply fa-2xl"></i>
      <i id="prev" class="fa-solid fa-backward fa-2xl"></i>
      <i id="play" class="fa-solid fa-play fa-2xl"></i> 
      <i id="next" class="fa-solid fa-forward fa-2xl"></i>
<!-- Add a data-liked attribute to the like icon to keep track of its state -->
<i id="like" class="far fa-heart fa-2xl" data-liked="false"></i>


    </section>
    <input style="width: 80%;" type="range" class="form-range" id="slider">
    <input style="width: 80%;" type="range" class="form-range" id="volume" min="0" max="100" step="1">
  </div>
  <script src="./app.js"></script>
</body>

</html>
